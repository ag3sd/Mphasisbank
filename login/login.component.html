<div class="row ">
    <form id="login" class="center col s12" #login="ngForm">

  <div class="row order ">
    <div class="col s1 m4"></div>
    <div class="input-field col s7 offset-s1 m4">
      <i class="small material-icons prefix">email</i>

      <input type="text" class="validate" id="email" name="email" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[a-z]).*$"
        minlength="4" required maxlength="15" [(ngModel)]="name" #refname="ngModel">

      <label for="email">Email id </label>
    </div>
    <div class="col s5 offset-s3" *ngIf="refname.invalid && (refname.touched|| refname.dirty)">
      <div *ngIf="refname.errors.required">
        Email id is required.
      </div>
      <div *ngIf="refemail.eors.patternrr">
        Email must be like someone@mail.com
      </div>
    </div>
  </div>

  <div class="row">
      <div class="col s1 m4"></div>
    <div class="input-field col s7 offset-s1 m4">

      <i class="small material-icons prefix">vpn_key</i>
      <input type="password" id="password" class="validate" name="password" type="password" required minlength="8" maxlength="12"
        [(ngModel)]="password" #refpw="ngModel">
      <label for="password">Password</label>
      </div>
      <div class="col s5 offset-s3" *ngIf="refpw.invalid && (refpw.touched|| refpw.dirty)">
        <div *ngIf="refpw.errors.required">
          Password is required.
        </div>
        <div *ngIf="refpw.errors.minlength">
          Password must be at least 8 characters long.
        </div>
        <div *ngIf="refpw.errors.maxlength">
          Name must be only 12 characters long.
        </div>
      </div>
    </div>
    
   <div class="">
                
   <button type="submit" class="btn  teal">Login</button>          
    <button type="reset" id="t1" class="btn teal">Reset</button>
    <br>
    <br>
    </div>      
    <a class="teal-text" routerLink="/">Forgot Password</a>          
    <a  class="teal-text" id="t2" routerLink="/register">New User...?Then Register here :)</a>
   </form> 
  </div>
  <br>
